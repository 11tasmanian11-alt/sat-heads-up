<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sat Heads Up</title>

<style>
body {
    margin: 0;
    background: #8b0000;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 { margin-top: 20px; }

#top {
    display: flex;
    justify-content: space-around;
    font-size: 26px;
    font-weight: bold;
}

#word {
    font-size: 42px;
    margin: 50px 20px;
    padding: 30px;
    background: rgba(255,255,255,0.15);
    border-radius: 18px;
}

#controls {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

button {
    font-size: 24px;
    padding: 20px 30px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    width: 40%;
}

#passBtn {
    background: #b22222;
    color: white;
}

#correctBtn {
    background: #228b22;
    color: white;
}

#startBtn {
    margin-top: 20px;
    font-size: 22px;
    padding: 15px 30px;
    border-radius: 12px;
}

.hidden { display: none; }
</style>
</head>

<body>

<h1>Sat Heads Up</h1>

<div id="top">
    <div>⏱ <span id="timer">60</span></div>
    <div>⭐ <span id="score">0</span></div>
</div>

<div id="word">Tap Start</div>

<button id="startBtn" onclick="startGame()">Start Game</button>

<div id="controls" class="hidden">
    <button id="passBtn" onclick="pass()">PASS</button>
    <button id="correctBtn" onclick="correct()">CORRECT</button>
</div>

<audio id="endSound" src="round-end.mp3" preload="auto"></audio>

<script>
/* ================= WORD LIST ================= */
const words = [
"Abbreviate","Abstinence","Adulation","Adversity","Aesthetic","Amicable",
"Anachronistic","Anecdote","Anonymous","Antagonist","Arid","Assiduous",
"Asylum","Benevolent","Camaraderie","Censure","Circuitous","Clairvoyant",
"Collaborate","Compassion","Compromise","Condescending","Conditional",
"Conformist","Congregation","Convergence","Deleterious","Demagogue",
"Digression","Diligent","Discredit","Disdain","Divergent","Empathy",
"Emulate","Enervating","Enhance","Ephemeral","Evanescent","Exasperation",
"Exemplary","Extenuating","Florid","Fortuitous","Frugal","Hackneyed",
"Haughty","Hedonist","Hypothesis","Impetuous","Impute","Incompatible",
"Inconsequential","Inevitable","Integrity","Intrepid","Intuitive",
"Jubilation","Lobbyist","Longevity","Mundane","Nonchalant","Novice",
"Opulent","Orator","Ostentatious","Parched","Perfidiuos","Precocious",
"Pretentious","Procrastinate","Prosaic","Prosperity","Provocative",
"Prudent","Querulous","Rancorous","Reclusive","Reconciliation",
"Renovation","Resilient","Restrained","Reverence","Sagacity","Scrutinize",
"Spontaneity","Spurious","Submissive","Substantiate","Subtle",
"Superficial","Superfluous","Suppress","Surreptitious","Tactful",
"Tenacious","Transient","Venerable","Vindicate","Wary"
];

/* ================= STATE ================= */
let deck = [];
let index = 0;
let score = 0;
let timeLeft = 60;
let timer;
let audioUnlocked = false;

const wordEl = document.getElementById("word");
const endSound = document.getElementById("endSound");

/* ================= HELPERS ================= */
function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function nextWord() {
    if (index >= deck.length) index = 0;
    wordEl.innerText = deck[index++];
}

/* ================= GAME LOGIC ================= */
function startGame() {
    deck = shuffle([...words]);
    index = 0;
    score = 0;
    timeLeft = 60;

    document.getElementById("score").innerText = score;
    document.getElementById("timer").innerText = timeLeft;
    document.getElementById("startBtn").classList.add("hidden");
    document.getElementById("controls").classList.remove("hidden");

    unlockAudio();
    nextWord();

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) endGame();
    }, 1000);
}

function correct() {
    score++;
    document.getElementById("score").innerText = score;
    nextWord();
}

function pass() {
    nextWord();
}

function endGame() {
    clearInterval(timer);
    document.getElementById("controls").classList.add("hidden");
    if (audioUnlocked) endSound.play();
    wordEl.innerText = `⏰ Time's Up!\nScore: ${score}`;
    document.getElementById("startBtn").classList.remove("hidden");
}

/* ================= AUDIO UNLOCK ================= */
function unlockAudio() {
    endSound.play().then(() => {
        endSound.pause();
        endSound.currentTime = 0;
        audioUnlocked = true;
    }).catch(() => {});
}
</script>

</body>
</html>
